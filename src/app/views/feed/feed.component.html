<div class="feed-wrapper" *ngIf="posts else feedLoading">
   <div class="feed-posts" *ngFor="let post of posts">
        <div class="post-account">
            {{[post.userAccountName]}}
        </div>
        <div class="post-image" *ngIf="post.imageURL"></div>
        <div class="post-caption" *ngIf="post.caption"></div>
   </div>
   <div class="feed-create-post">
        <button mat-fab class="feed-create-button button-icon" color="accent" matTooltip="Create a post" matTooltipPosition="above">
            <mat-icon>add</mat-icon>
        </button>
   </div>
</div>

<ng-template #feedLoading>
    <div class="feed-loading">
        <app-spinner [componentName]="'Feed'"></app-spinner>
    </div>
</ng-template>
