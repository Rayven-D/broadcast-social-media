<div class="login-wrapper" *ngIf="!newUser">
    <div class="login-header">
        <h3>Broadcast</h3>
    </div>
    <div class="login-input">
        <mat-form-field class="login-username">
            <mat-label style="color:white">Email</mat-label>
            <input matInput #username id="username-input" (keyup.enter)="checkLogin()">
        </mat-form-field>
        <mat-form-field class="login-password">
            <mat-label style="color:white">Password</mat-label>
            <input matInput #password type="password" id="password-input" (keyup.enter)="checkLogin()">
        </mat-form-field>
    </div>
    <div class="login-buttons">
        <button mat-raised-button (click)="toggleNewUser(true)">
            Create Account
        </button>
        <button mat-raised-button (click)="checkLogin()">
            Login
        </button>
    </div>
</div>

<div class="new-user" *ngIf="newUser">
    <app-new-user (close)="toggleNewUser($event)"></app-new-user>
</div>


<ng-template #invalid>
    <span>Invalid email or password</span>
</ng-template>
